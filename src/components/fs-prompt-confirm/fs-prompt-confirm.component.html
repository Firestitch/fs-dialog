<b class="dialog-title">{{data.title}}</b>
<mat-dialog-content tabindex="-1">
  {{data.template}}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" *ngIf="data.cancelShow">{{data.cancelLabel}}</button>
  <button mat-button [mat-dialog-close]="true" *ngIf="data.commitShow">{{data.commitLabel}}</button>  
</mat-dialog-actions>
