<form>
  <h2 mat-dialog-title>{{data.title}}</h2>
  <mat-dialog-content tabindex="-1">
    {{data.content}}
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">{{data.cancelLabel}}</button>
    <button mat-button [mat-dialog-close]="true">{{data.okLabel}}</button>
  </mat-dialog-actions>
</form>
