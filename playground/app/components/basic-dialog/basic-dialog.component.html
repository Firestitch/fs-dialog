
<form (fsForm)="save()">
  <div mat-dialog-title>Dialog Title</div>
  <mat-dialog-content>
      <mat-form-field>
        <input placeholder="Input"
          [(ngModel)]="input"
          name="input"
          matInput
          [fsFormRequired]="true"
          />
      </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary">{{ object.id ? 'Save' : 'Create' }}</button>
    <button mat-button mat-dialog-close (click)="close()">Cancel</button>
  </mat-dialog-actions>
</form>
