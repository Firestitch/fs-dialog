<div fsDrawerContent class="content">

  <h2>Configure</h2>

  <div class="configs">

    <mat-form-field>
      <mat-label>Mobile Mode</mat-label>
      <mat-select [(ngModel)]="config.mobileMode" name="mode">
        <mat-option value="bottom">Bottom</mat-option>
        <mat-option value="full">Full</mat-option>
        <mat-option value="float">Float</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

</div>
